<app-header></app-header>

<div class="app-shell">
  <div class="page-head">
    <div>
      <h2 class="page-title">Records</h2>
      <p class="page-subtitle">Registered vinyl & CD entries</p>
    </div>

    <div class="d-flex gap-2">
      <button
        class="btn btn-light"
        (click)="exportExcel()"
        [disabled]="!records.length">
        Export Excel
      </button>

      <button
        class="btn btn-light"
        (click)="exportPdf()"
        [disabled]="!records.length">
        Export PDF
      </button>

      <a
        class="btn btn-primary"
        routerLink="/records/add"
        *ngIf="auth.isLoggedIn()">
        + Add Record
      </a>
    </div>
  </div>

  <div class="card card-premium">
    <div class="card-body p-0">
      <div class="table-wrap">
        <table class="table table-hover align-middle mb-0">
          <thead>
            <tr>
              <th class="ps-3">ID</th>
              <th>Customer ID</th>
              <th>Customer Last Name</th>
              <th>Format</th>
              <th>Genre</th>
              <th class="text-end pe-3">Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let r of records">
              <td class="ps-3 fw-bold">{{ r.id }}</td>
              <td>{{ r.customer?.customerId || '-' }}</td>
              <td>{{ r.customer?.lastName || '-' }}</td>
              <td>{{ r.format }}</td>
              <td>{{ r.genre }}</td>

              <td class="text-end pe-3">
                <a
                  class="btn btn-sm btn-outline-primary me-2"
                  [routerLink]="['/records/view', r.id]">
                  View
                </a>

                <a
                  class="btn btn-sm btn-outline-warning me-2"
                  *ngIf="auth.role() !== 'Salesperson'"
                  [routerLink]="['/records/update', r.id]">
                  Update
                </a>

                <button
                  class="btn btn-sm btn-outline-danger"
                  *ngIf="auth.role() === 'SystemAdmin'"
                  (click)="remove(r.id)">
                  Delete
                </button>
              </td>
            </tr>

            <tr *ngIf="records.length === 0">
              <td colspan="6" class="text-center py-5 text-muted">
                No records found yet.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
