<div class="app-shell" style="display:flex; min-height: calc(100vh - 86px); align-items:center;">
  <div class="container-fluid p-0">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card card-premium">
          <div class="card-body">
            <h1 class="page-title mb-1">Welcome back</h1>
            <p class="page-subtitle">Sign in to manage record registrations.</p>

            <form class="mt-4" (ngSubmit)="submit()">
              <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input class="form-control" [(ngModel)]="email" name="email" required placeholder="admin@recordshop.com">
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <input class="form-control" [(ngModel)]="password" name="password" type="password" required placeholder="password">
              </div>

              <button class="btn btn-primary w-100">Login</button>

              <div class="alert alert-danger mt-3 mb-0" *ngIf="error">
                {{ error }}
              </div>

              <div class="mt-3 small-help">
                <div class="fw-bold mb-1">Test users</div>
                <div>Admin: admin@recordshop.com / password</div>
                <div>Manager: manager@recordshop.com / password</div>
                <div>Sales: clerk@recordshop.com / password</div>
              </div>
            </form>
          </div>
        </div>
        <div class="text-center mt-3 small-help">
          © Record Store • Internal System
        </div>
      </div>
    </div>
  </div>
</div>
